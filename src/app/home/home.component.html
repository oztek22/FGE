<app-whs-dashboard [table1]="adPerformance" [table2]="adObligationPerformance" [table3]="budgetAlocation" [table3Footer]="budgetAlocationFooter"></app-whs-dashboard>
<app-table [headerData]="tableHeaderData" [tableData]="tableData" [tableFooter]="tableFooter"></app-table>
<div class="chart-section">
<div class="fixed-width">
  <div class="section-title">
    <h3>Small Business Reporting (Utilization) </h3>
  </div>
  <div class="chart-bottom-padding">
    <div *ngFor="let chartGrid of chartsData">
        <app-bar-chart-grid [title]="chartGrid.title" [chart1]="chartGrid.chart1" [chart2]="chartGrid.chart2"></app-bar-chart-grid>
    </div>
  </div>
</div>
</div>
