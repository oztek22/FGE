<h2>{{data.question}}</h2>
<div class="answer-box">
    <form>


        <div class="form-row">
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">START DATE </label>
                    <input class="date-control" [name]="data.slug+'-start'" type="date" [value]="fieldData.start" (change)="updateStartDate($event)"/>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">END DATE</label>
                    <input class="date-control" [name]="data.slug+'-end'" type="date" [value]="fieldData.end" (change)="updateEndDate($event)" />
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-4">
                <div class="form-group">
                    <label class="control-label">DURATION</label>
                    <strong class="duration">{{this.fieldData.duration}} Days</strong>
                </div>
            </div>
        </div>
    </form>
</div>
