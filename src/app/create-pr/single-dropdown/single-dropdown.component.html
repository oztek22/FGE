<!-- Single Dropdown -->
<h2>{{data.question}}</h2>
<div class="answer-box">
    <form>
        <div class="form-row">
            <div class="col-6">
                <div class="form-group">
                    <label class="control-label">{{data.optionLabel}}</label>
                    <div class="radio-listing">
                        <p *ngFor="let item of data.options">
                            <label class="radio-btn">
                                <input type="radio" [name]="data.slug" [value]="item.subOptions" [(ngModel)]="subOptions" /><span class="radio-box"></span> <span
                                    class="radio-label">{{item?.label}}</span></label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="control-label">{{data.subOptionLabel}}</label>
                    <select class="form-control" [name]="data.slug + '-dd'" [(ngModel)]="fieldValue">
                        <option *ngFor="let item of subOptions">{{item}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
