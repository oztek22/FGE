<h2>{{data.question}}</h2>
<div class="answer-box">
    <form>

        <label class="control-label">{{data.optionLabel}} </label>
        <div class="form-row">
            <div class="col-12">
                <div class="form-group">
                    <!-- <select class="form-control" [name]="data.slug" [(ngModel)]="fieldValue">
                        <option *ngFor="let item of data.options">{{item}}</option>
                    </select> -->
                    <input type="text" class="form-control" [name]="data.slug" [(ngModel)]="searchData" (focus)="openDD = true"/>
                    <ul class="body-list-submenu" [class.open]="openDD">
                        <li  *ngFor="let item of data.options | search: searchData" class="body-list-submenu-item" (click)="optionSelected(item)">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="relevant-link">
            <a >Canâ€™t find the relevant NAICS code?</a>
        </div>
    </form>
</div>
