<h2>What is the Period of Performance?</h2>
<div class="answer-box">
    <form>

        <div class="form-group">
            <label class="upload-btn" (dragenter)="preventDefault($event)" (dragover)="preventDefault($event)" (drop)="dropDocument($event)">
                <input type="file" [id]="data.slug" [name]="data.slug" (change)="uploadFile($event)"/>
                <span>
                    <img src="../../assets/images/upload.svg" alt="Upload" />
                    Upload</span>
                <p>Drag your file in this area or select by clicking on this button to Upload</p>
            </label>
        </div>

        <div class="form-group" *ngIf="false">
            <div class="upload-box">
                <div class="file-name">
                    <span class="file-icon"><img src="../../assets/images/pdf-icon.png"></span>
                    <div class="file-details">
                        <h3>ICGE.pdf</h3>
                        <p>100 KB file attached</p>
                    </div>
                </div>
                <div class="fileEditcontrol">
                    <button type="button" class="btn"><img src="../../assets/images/download-icon.png"
                            alt="Download" /></button>
                    <button type="button" class="btn"><img src="../../assets/images/dalete-icon.png"
                            alt="Download" /></button>
                </div>
            </div>
        </div>

    </form>
</div>
