<div class="far-references-container">
<div class="far-references-title">
  FAR References
</div>
<div class="far-references-list">
  <div class="far-references-item" *ngFor="let reference of references; let i = index;">
    <div class="far-no">{{i+1}}</div>
    <div class="far-text"><div>{{reference}}</div></div>
  </div>
</div>
</div>
