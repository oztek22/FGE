<div class="fixed-width">
<div class="vertical-bar-grid">
<div class="vertical-bar-items">
  <app-vertical-total-bar-chart [chartData]="chartOverView"></app-vertical-total-bar-chart>
</div>
<div class="vertical-bar-items" *ngIf="chartData">
    <app-bar-chart-grid [title]="chartData.title" [chart1]="chartData.chart1" [chart2]="chartData.chart2"></app-bar-chart-grid>
  </div>
</div>
</div>
