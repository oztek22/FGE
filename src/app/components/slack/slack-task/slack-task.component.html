<div class="task_list_card">
  <div class="task_list_card_title">{{task?.label}}</div>
  <div class="task_list_card_meta_row">
    <div class="task_list_card_meta_date">{{task?.createdAt}}</div>
    <div class="task_list_card_meta_user">
      <span *ngFor="let user of task.activeMembers"><img src="../../../../assets/images/user-photo.png" alt="" />
      </span>
    </div>
  </div>
</div>
